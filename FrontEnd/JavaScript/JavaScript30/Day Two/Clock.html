<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand secound-hand"></div>
        </div>
    </div>
</body>

<script>
    const hoursRotate = document.querySelector('.hour-hand');
    const minutesRotate = document.querySelector('.min-hand');
    const secoundRotate = document.querySelector('.secound-hand');


    function setDate() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
        const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
        const secoundsDegrees = (seconds / 60) * 360 + 90;
        
        hoursRotate.style.transform = `rotate(${hoursDegrees}deg)`;        
        minutesRotate.style.transform = `rotate(${minutesDegrees}deg)`;    
        secoundRotate.style.transform = `rotate(${secoundsDegrees}deg)`;    
    }

    setInterval(setDate, 1000);
</script>

</html>
