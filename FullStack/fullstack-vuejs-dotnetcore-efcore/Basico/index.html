<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p >{{msg}}</p>
        <p>{{istrue ? 'Verdade' : 'Falso' }}</p>
        <p>{{fruits[1] + ' e ' + fruits[2]}}</p>
        <p>Aluno: {{student.nome}}</p>
        <p>{{1 + num1}}</p>
        <p>{{metod(0)}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Teste msg',
                istrue: true,
                fruits: ['Pera', 'Uva', 'Maçã'],
                student: {nome: 'Julio'},
                num1: 1                
            },
            methods: {
                metod(index) {
                    return 'Frutas: ' + this.fruits[index];
                }
            }
        })
    
    </script>

</body>
</html>
